<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <form class="search">
      <label class="label" aria-label="search">Search by city</label>
      <div class="search__wrapper">
        <input class="search__input" type="search" name="search" id="search" placeholder="Enter city name">
        <button class="search__submit" type="submit"><i class="fas fa-search"></i></button>
      </div>
      <p><i class="fa fa-location-arrow"></i>Current location</p>
    </form>
    <h1 class="city-name" id="city-name">Welcome</h1>
    <main class="app-content">       
        <p class="icon-output" id="weather-icon">Q</p>
        <p class="icon-description" id="icon-desc"></p>
        <p class="temperature" id="temperature">12</p>
        <button class="temperature-unit" id="unit" role="button">Â°F</button>
    </main>
    <footer class="app-footer">
        <div class="data-box">n
          <p class="data-description">pressure</p>
          <p class="data-value" id="pressure">1000 hPa</p>
        </div>
        <div class="data-box">a
          <p class="data-description">wind</p>
          <p class="data-value" id="wind">8.2 m/s</p>
        </div>
        <div class="data-box">j
            <p class="data-description">humidity</p>
            <p class="data-value" id="humidity">13%</p>
        </div>
    </footer>
  </div>
  <script async src="dist/main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
