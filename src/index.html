<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Archivo:400,600&display=swap" rel="stylesheet"> 
  <title>Weather App</title>
</head>
<body>
  <div class="app">
    <nav class="nav">
      <button class="nav__hamburger" id="nav-hamburger">
        <span class="nav__line"></span>
        <span class="nav__line nav__line--center"></span>
        <span class="nav__line"></span>
      </button>
    </nav>
    <main class="app__content"> 
      <h1 class="city-name" id="city-name">Welcome</h1>      
      <p class="icon-output" id="weather-icon">Q</p>
      <p class="icon-description" id="icon-desc"></p>
      <p class="temperature" id="temperature">12</p>
    </main>
    <footer class="app__footer">
      <div class="data-box">n
        <p class="data-description">pressure</p>
        <p class="data-value" id="pressure">1000 hPa</p>
      </div>
      <div class="data-box">a
        <p class="data-description">wind</p>
        <p class="data-value" id="wind">8.2 m/s</p>
      </div>
      <div class="data-box">j
        <p class="data-description">humidity</p>
        <p class="data-value" id="humidity">13%</p>
      </div>
    </footer>
    <div class="search-menu" id="search-menu">
      <form class="search">
        <h2 class="title">Search</h2>
        <label class="label" aria-label="search">Search by city</label>
        <div class="search__wrapper">
          <input class="search__input" type="search" name="search" id="search" placeholder="Please enter city name">
          <button class="search__submit" type="submit" id="submit"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
  <script async src="dist/main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
