<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="city-name" id="city-name">Welcome</h1>
    <main class="app-content">        
        <p class="icon-output" id="weather-icon">Q</p>
        <p class="icon-description" id="icon-desc"></p>
        <p class="temperature" id="temperature">12</p>
    </main>
    <footer class="app-footer">
        <div class="data-box">n
          <p class="data-description">pressure</p>
          <p class="data-value" id="pressure"></p>
        </div>
        <div class="data-box">a
          <p class="data-description">wind</p>
          <p class="data-value" id="wind"></p>
        </div>
        <div class="data-box">j
            <p class="data-description">humidity</p>
            <p class="data-value" id="humidity"></p>
        </div>
    </footer>
  </div>
  <script src="app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
